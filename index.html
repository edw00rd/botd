<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>B.O.T.D. ‚Äî Beware of the Dog</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <img class="logo" src="assets/botd-tag.png" alt="B.O.T.D. logo" />
    <div>
      <h1>B.O.T.D.</h1>
      <p>Beware of the Dog ‚Äî Hockey Night Game</p>
    </div>
  </header>

  <main class="card">
    <h2>Start</h2>

    <!-- MODE -->
    <label class="row">
      <span>Game Mode</span>
      <select id="mode">
        <option value="house" selected>HOUSE (vs House)</option>
        <option value="vs">VS (Player vs Player)</option>
      </select>
    </label>

    <div class="divider"></div>

    <!-- LEAGUE -->
    <label class="row">
      <span>League</span>
      <select id="league">
        <option value="nhl">NHL</option>
        <option value="pwhl">PWHL</option>
        <option value="olympics">Olympics</option>
        <option value="other">Other</option>
      </select>
    </label>

    <label class="row">
      <span>LIVE (use API)</span>
      <input id="liveToggle" type="checkbox" />
    </label>

    <div class="divider"></div>

    <!-- TEAMS -->
    <label class="row">
      <span>AWAY</span>
      <input id="away" placeholder="e.g., Kraken" />
    </label>

    <label class="row">
      <span>HOME</span>
      <input id="home" placeholder="e.g., Canucks" />
    </label>

    <div class="divider"></div>

    <!-- PLAYERS -->
    <label class="row">
      <span id="p1Label">Player</span>
      <input id="player1" placeholder="Player name" />
    </label>

    <label class="row">
      <span id="p2Label">House</span>
      <input id="house" placeholder="House / Dad / Mom" />
    </label>

    <label class="row">
      <span>ANTE (task)</span>
      <input id="ante" placeholder="e.g., Clean room 10 min" />
    </label>

    <button id="startBtn">START GAME</button>

    <p class="note">
      Tip: VS mode is symmetric ‚Äî both players earn and spend üê∂ DOGs.
    </p>
  </main>

  <script src="app.js"></script>
</body>
</html>
