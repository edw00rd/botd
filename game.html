<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>B.O.T.D. — Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <h1>B.O.T.D. — Game</h1>

  <div id="game"></div>

  <script>
  const state = JSON.parse(localStorage.getItem("botd_state"));
  const gameEl = document.getElementById("game");

  if (!state) {
    gameEl.textContent = "No game state found. Go back to setup.";
  } else {
    gameEl.innerHTML = `
      <div style="border:1px solid #ccc; padding:12px; max-width:420px;">
        <h2>${state.teamA} vs ${state.teamB}</h2>
        <p><strong>Kid:</strong> ${state.player1}</p>
        <p><strong>House:</strong> ${state.scorekeeper}</p>
        <p><strong>ANTE:</strong> ${state.ante}</p>
        <p><strong>Score:</strong> 0</p>
        <p><strong>DOGs:</strong> 0</p>
      </div>
    `;
  }
  </script>
</body>
</html>
